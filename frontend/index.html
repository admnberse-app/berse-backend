    <!-- Note: Security headers should be set at server level, not in meta tags -->
    
    <!-- Splash Screen Support -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2D5F4F, #4A8B7C);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Poppins', sans-serif;
      }
      
      #loading-screen .logo {
        width: 380px;
        height: auto;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
      }
      
      #loading-screen .logo img {
        width: 100%;
        height: auto;
        object-fit: contain;
      }
      
      #loading-screen .subtitle {
        color: #023854;
        font-size: 14px;
        text-align: center;
        font-weight: 400;
        font-style: italic;
        letter-spacing: 0.5px;
      }
      
      @keyframes pulse {
        0% { opacity: 0.9; }
        50% { opacity: 1; }
        100% { opacity: 0.9; }
      }
      
      .loading-fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="logo">
        <img src="/berse-vertical-logo.png" alt="Berse" />
      </div>
      <div class="subtitle">Find Friends Everywhere</div>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Remove loading screen after app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('loading-fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
