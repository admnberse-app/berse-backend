<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear Browser Storage</h1>
    <p>Open this file in your browser at http://localhost:5173 to clear storage</p>
    <button onclick="clearAll()">Clear All Storage</button>
    
    <script>
        function clearAll() {
            localStorage.clear();
            sessionStorage.clear();
            alert('Storage cleared! Please go back to the login page.');
            window.location.href = 'http://localhost:5173/login';
        }
        
        // Auto-clear on load
        if (window.location.hostname === 'localhost') {
            clearAll();
        }
    </script>
</body>
</html>
