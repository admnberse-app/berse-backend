services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bersemuka-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bersemuka_user
      POSTGRES_PASSWORD: bersemuka_pass
      POSTGRES_DB: bersemuka_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bersemuka_user -d bersemuka_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bersemuka-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://bersemuka_user:bersemuka_pass@postgres:5432/bersemuka_db?schema=public
      PORT: 3000
      NODE_ENV: development
      JWT_SECRET: your-super-secret-jwt-key-change-this
      JWT_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:5173
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bersemuka-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend-api:/app/frontend-api
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data: