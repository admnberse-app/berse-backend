<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Profile Update</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #2ece98;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #27b584;
        }
        .error {
            color: red;
            margin: 10px 0;
        }
        .success {
            color: green;
            margin: 10px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Profile Update Test for berse.app</h1>
    
    <div class="section">
        <h2>1. Login First</h2>
        <input type="email" id="email" placeholder="Email" value="">
        <input type="password" id="password" placeholder="Password" value="">
        <button onclick="login()">Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="section">
        <h2>2. Test Profile Update</h2>
        <p>This simulates exactly what happens when saving profile on berse.app</p>
        <button onclick="testProfileUpdate()">Test Profile Update</button>
        <div id="updateResult"></div>
    </div>

    <div class="section">
        <h2>3. Test Get Events</h2>
        <button onclick="testGetEvents()">Test Get Events</button>
        <div id="eventsResult"></div>
    </div>

    <div class="section">
        <h2>Console Output</h2>
        <pre id="console"></pre>
    </div>

    <script>
        let authToken = null;
        const API_URL = 'https://api.berse.app';
        
        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            consoleEl.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            console.log(message);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('loginResult');
            
            if (!email || !password) {
                resultDiv.innerHTML = '<div class="error">Please enter email and password</div>';
                return;
            }
            
            try {
                log('Attempting login...');
                const response = await fetch(`${API_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                log('Login response: ' + JSON.stringify(data, null, 2));
                
                if (data.success && data.data.accessToken) {
                    authToken = data.data.accessToken;
                    resultDiv.innerHTML = '<div class="success">✅ Login successful! Token saved.</div>';
                    log('Token acquired: ' + authToken.substring(0, 20) + '...', 'success');
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Login failed: ' + (data.error || 'Unknown error') + '</div>';
                    log('Login failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Network error: ' + error.message + '</div>';
                log('Login error: ' + error.message, 'error');
            }
        }

        async function testProfileUpdate() {
            const resultDiv = document.getElementById('updateResult');
            
            if (!authToken) {
                resultDiv.innerHTML = '<div class="error">Please login first</div>';
                return;
            }
            
            const profileData = {
                fullName: "Test User",
                username: "testuser",
                shortBio: "Testing profile update",
                currentLocation: "Kuala Lumpur, Malaysia",
                originallyFrom: "Test City",
                topInterests: ["Technology", "Travel", "Food", "Music"],
                fullBio: "This is a test bio to check if profile updates work correctly.",
                personalityType: "INTJ",
                communities: []
            };
            
            try {
                log('Sending profile update request...');
                log('Request URL: ' + `${API_URL}/api/v1/users/profile`);
                log('Request headers: Authorization: Bearer ' + authToken.substring(0, 20) + '...');
                log('Request body: ' + JSON.stringify(profileData, null, 2));
                
                const response = await fetch(`${API_URL}/api/v1/users/profile`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(profileData)
                });
                
                log('Response status: ' + response.status);
                log('Response headers: ' + JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2));
                
                const data = await response.json();
                log('Response data: ' + JSON.stringify(data, null, 2));
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = '<div class="success">✅ Profile updated successfully!</div>';
                    log('Profile update successful!', 'success');
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Update failed: ' + (data.error || data.message || 'Unknown error') + '</div>';
                    log('Profile update failed: ' + JSON.stringify(data), 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Network error: ' + error.message + '</div>';
                log('Profile update error: ' + error.message + '\n' + error.stack, 'error');
            }
        }

        async function testGetEvents() {
            const resultDiv = document.getElementById('eventsResult');
            
            try {
                log('Fetching events...');
                const response = await fetch(`${API_URL}/api/v1/events`, {
                    method: 'GET',
                    headers: authToken ? {
                        'Authorization': `Bearer ${authToken}`
                    } : {}
                });
                
                const data = await response.json();
                log('Events response: ' + JSON.stringify(data, null, 2));
                
                if (response.ok) {
                    const eventCount = data.data ? data.data.length : 0;
                    resultDiv.innerHTML = `<div class="success">✅ Found ${eventCount} events</div>`;
                    log(`Successfully fetched ${eventCount} events`, 'success');
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ Failed to get events: ' + (data.error || 'Unknown error') + '</div>';
                    log('Failed to fetch events', 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">❌ Network error: ' + error.message + '</div>';
                log('Events fetch error: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
