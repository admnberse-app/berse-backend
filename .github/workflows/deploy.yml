name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: bersemuka_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
          cd ..
      
      - name: Setup test environment
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/bersemuka_test
        run: |
          cp .env.example .env
          npx prisma migrate deploy
      
      - name: Run tests
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/bersemuka_test
          JWT_SECRET: test-jwt-secret-for-ci-testing-only
          COOKIE_SECRET: test-cookie-secret
        run: npm test
      
      - name: Run linting
        run: npm run lint
      
      - name: TypeScript check
        run: npm run typecheck
      
      - name: Build backend
        run: npm run build
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
          cd ..
  
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh $SSH_USER@$SSH_HOST << 'ENDSSH'
            cd /var/www/bersemuka
            git pull origin main
            npm ci
            cd frontend && npm ci && npm run build && cd ..
            npx prisma migrate deploy
            npm run build
            pm2 restart bersemuka-backend
          ENDSSH
      
      - name: Health check
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          sleep 30
          curl -f $PRODUCTION_URL/health || exit 1
      
      - name: Notify deployment
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Deployment to production successful!'
            })