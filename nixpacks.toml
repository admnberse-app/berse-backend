[phases.setup]
nixPkgs = ["nodejs-20_x", "npm"]

[phases.install]
cmds = [
    "npm ci --include=dev"
]

[phases.build]
cmds = [
    "npx prisma generate",
    "npm run build",
    "cd frontend && npm ci && npm run build && cd .."
]

[start]
cmd = "npm run railway:start"

[variables]
NODE_ENV = "production"
NIXPACKS_NODE_VERSION = "20"
NIXPACKS_NO_MUSL = "1"
NIXPACKS_PKGS = "nodejs-20_x npm"