<!DOCTYPE html>
<html>
<head>
    <title>Test Registration with Valid Password</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; padding: 20px; }
        .error { background: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .info { background: #e3f2fd; color: #1565c0; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 12px 24px; margin: 10px; font-size: 16px; cursor: pointer; background: #4CAF50; color: white; border: none; border-radius: 5px; }
        button:hover { background: #45a049; }
        input { padding: 10px; margin: 5px; width: 300px; font-size: 14px; }
    </style>
</head>
<body>
    <h1>‚úÖ Register with Valid Password</h1>
    
    <div class="info">
        <strong>Password Requirements:</strong>
        <ul>
            <li>At least 8 characters</li>
            <li>At least 1 uppercase letter (A-Z)</li>
            <li>At least 1 lowercase letter (a-z)</li>
            <li>At least 1 number (0-9)</li>
            <li>At least 1 special character (!@#$%^&*)</li>
        </ul>
    </div>
    
    <div>
        <h3>Registration Form:</h3>
        <input type="email" id="email" placeholder="Email" value=""><br>
        <input type="password" id="password" placeholder="Password" value="Password123!"><br>
        <small>Example valid password: Password123!</small><br>
        <input type="text" id="fullName" placeholder="Full Name" value="Test User"><br>
        <input type="tel" id="phone" placeholder="Phone" value="+60123456789"><br>
        <button onclick="testRegistration()">Register Now</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        // Generate unique email
        document.getElementById('email').value = `user${Date.now()}@example.com`;
        
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            
            const userData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                fullName: document.getElementById('fullName').value,
                phone: document.getElementById('phone').value
            };
            
            // Validate password client-side
            const password = userData.password;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const isLongEnough = password.length >= 8;
            
            if (!hasUpper || !hasLower || !hasNumber || !hasSpecial || !isLongEnough) {
                resultDiv.innerHTML = `
                    <div class="error">
                        ‚ùå Password doesn't meet requirements:
                        <ul>
                            <li>Length >= 8: ${isLongEnough ? '‚úÖ' : '‚ùå'}</li>
                            <li>Uppercase: ${hasUpper ? '‚úÖ' : '‚ùå'}</li>
                            <li>Lowercase: ${hasLower ? '‚úÖ' : '‚ùå'}</li>
                            <li>Number: ${hasNumber ? '‚úÖ' : '‚ùå'}</li>
                            <li>Special char: ${hasSpecial ? '‚úÖ' : '‚ùå'}</li>
                        </ul>
                    </div>
                `;
                return;
            }
            
            resultDiv.innerHTML = '<div class="info">üîÑ Registering user...</div>';
            
            try {
                const response = await fetch('https://api.berse.app/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            üéâ SUCCESS! User registered!
                            <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            <h3>Now you can login with:</h3>
                            <p>Email: ${userData.email}</p>
                            <p>Password: ${userData.password}</p>
                            <button onclick="window.open('https://bersemuka.netlify.app', '_blank')">Go to App and Login</button>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            ‚ùå Registration failed (Status ${response.status})
                            <pre>${typeof responseData === 'string' ? responseData : JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">Network Error: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
