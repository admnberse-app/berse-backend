<!DOCTYPE html>
<html>
<head>
    <title>Find Exact Error</title>
    <style>
        body { font-family: Arial; max-width: 900px; margin: 50px auto; padding: 20px; }
        .error { background: #ffebee; color: #c62828; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .success { background: #e8f5e9; color: #2e7d32; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { background: #f5f5f5; padding: 15px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Find Exact API Error</h1>
    
    <button onclick="testDirectly()">Test Registration - See Full Response</button>
    <div id="result"></div>
    
    <script>
        async function testDirectly() {
            const resultDiv = document.getElementById('result');
            
            // Test with minimal data first
            const testData = {
                email: `test${Date.now()}@example.com`,
                password: 'Test123!@#',
                fullName: 'Test User',
                phone: '+60123456789'
            };
            
            resultDiv.innerHTML = '<div class="success">Testing with: ' + JSON.stringify(testData, null, 2) + '</div>';
            
            try {
                const response = await fetch('https://api.berse.app/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                // Get response as text first
                const responseText = await response.text();
                
                // Try to parse as JSON
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }
                
                if (response.ok) {
                    resultDiv.innerHTML += '<div class="success">✅ SUCCESS! User created:<pre>' + 
                        JSON.stringify(responseData, null, 2) + '</pre></div>';
                } else {
                    resultDiv.innerHTML += `
                        <div class="error">
                            ❌ Error ${response.status}: ${response.statusText}
                            <pre>Response Headers:
${Array.from(response.headers.entries()).map(([k,v]) => `${k}: ${v}`).join('\n')}

Response Body:
${typeof responseData === 'string' ? responseData : JSON.stringify(responseData, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML += '<div class="error">Network Error: ' + error.message + '</div>';
            }
        }
        
        // Auto-run on load
        window.onload = testDirectly;
    </script>
</body>
</html>
